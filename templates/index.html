<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freenine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main') }}" style="text-transform: uppercase;">Data-Collect</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{{ url_for('main') }}">Home</a>
              <a class="nav-link" href="#">AboutUs</a>
            </div>
          </div>
        </div>
    </nav>
    




    <div class="container text-center">
      <div class="row mt-3">

        <form class="col-lg" method="post" action="{{url_for('search')}}">
          <div class="form-row">
            <div class="col-md-5 mb3" style="margin: 5px auto">
              <input type="text" name="url" class="form-control" placeholder="Please type a url" required>
            </div>
          </div>

          <button style="margin: 5px;" class="btn btn-primary" type="submit">Scrape</button>
        </form>


      </div>
    </div>

  {% if result %}
    <div class="container">
      <div class="row mt-3">
        {% for value in result %}
          <div class="col-lg mb-3">
              <div class="card">
                <img src="{{value.img_src}}"style="width: 250px; margin:10px auto"/>
                <div class="card-body" style="margin: 5px auto;">
                  <h5 class="card-text"></h5>
                  <p class="card-text">{{value.div_text}}</p>
                  <p class="card-text">{{value.a_href}} </p>
                </div>
              </div>
          </div>
        {% endfor %}
      </div>
    </div>

  {% endif %}






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
